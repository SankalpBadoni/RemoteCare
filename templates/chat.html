<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemoteCare - Medical Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 25%, #60a5fa 50%, #93c5fd 75%, #4f46e5 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chatbot-container {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 10;
            box-shadow: 0 10px 50px rgba(79, 70, 229, 0.3), 
                        0 0 20px rgba(255, 255, 255, 0.2);
        }

        .chatbot-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(79, 70, 229, 0.3);
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: rgba(79, 70, 229, 0.3);
            border-radius: 10px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: rgba(79, 70, 229, 0.5);
        }

        .msg {
            animation: fadeIn 0.5s;
            max-width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .left-msg .msg-bubble::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 15px;
            border-width: 10px 10px 0 0;
            border-style: solid;
            border-color: transparent rgba(79, 70, 229, 0.8) transparent transparent;
        }

        .right-msg .msg-bubble::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 15px;
            border-width: 0 10px 10px 0;
            border-style: solid;
            border-color: transparent transparent transparent rgba(79, 70, 229, 0.6);
        }

        .glow-effect {
            text-shadow: 0 0 20px rgba(79, 70, 229, 0.6);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            color: rgba(79, 70, 229, 0.2);
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .spiritual-gradient {
            background: linear-gradient(45deg, #4f46e5, #818cf8);
        }

        .wisdom-bubble {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .bot-bubble {
            background: rgba(79, 70, 229, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }


        .user-bubble {
            background: rgba(99, 102, 241, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .home-button {
            background: linear-gradient(45deg, #4f46e5, #818cf8);
            transition: all 0.3s ease;
            border-radius: 50px;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        @media (max-width: 640px) {
            .msg-bubble {
                max-width: 75%;
            }
            
            .msg-text {
                font-size: 0.95rem;
            }
        }
        
        /* Modern UI enhancements */
        .chat-header-pill {
            position: absolute;
            top: 7px;
            right: 20px;
            background: rgba(79, 70, 229, 1);
            color: white;
            font-size: 0.7rem;
            padding: 2px 10px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 1px;
            background-color: rgba(79, 70, 229, 0.7);
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s 0.33s infinite;
        }
        
        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s 0.66s infinite;
        }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); opacity: 0.4; }
            50% { transform: translateY(-5px); opacity: 1; }
        }
        
        /* Enhanced UI Elements */
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            z-index: -1;
            animation: floatAround 20s infinite ease-in-out;
        }
        
        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5%, 10%) rotate(90deg); }
            50% { transform: translate(10%, 5%) rotate(180deg); }
            75% { transform: translate(5%, 15%) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .msg-bubble {
            transition: all 0.3s ease;
            word-break: break-word;
            hyphens: auto;
        }
        
        .msg-bubble:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .chat-input-container {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .chat-input-container:focus-within {
            transform: translateY(-2px);
        }

        /* Message text enhancements to prevent overflow */
        .msg-text {
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            max-width: 100%;
        }
        
        /* Fix for potential code blocks in messages */
        .msg-text pre, .msg-text code {
            white-space: pre-wrap;
            max-width: 100%;
            overflow-x: hidden;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="floating-particles" id="particles"></div>
    
    <!-- Background floating circles for modern effect -->
    <div id="floating-circles"></div>

    <div class="flex justify-center items-center min-h-[80vh] p-4">
        <section class="chatbot-container rounded-lg shadow-xl w-full max-w-4xl overflow-hidden">
            <!-- Header -->
            <header class="spiritual-gradient p-4 text-white rounded-t-lg relative">
                <div class="chat-header-pill">LIVE</div>
                <div class="flex items-center justify-center">
                    <span class="text-2xl mr-2">üè•</span>
                    <h1 class="text-xl font-bold glow-effect">RemoteCare Assistant</h1>
                    <span class="text-2xl ml-2">üíä</span>
                </div>
                <p class="text-center text-sm opacity-80 mt-2">Your personal medical assistant</p>
            </header>
            
            <!-- Chat Area -->
            <main class="chat-area p-4 overflow-y-auto overflow-x-hidden h-96 bg-gradient-to-b from-transparent to-rgba(79,70,229,0.05)">
                <div class="msg left-msg">

                </div>
            </main>
            
            <!-- Input Area -->
            <form class="input-area flex p-4 bg-gradient-to-r from-transparent to-rgba(79,70,229,0.05) border-t border-white border-opacity-20">
                <div class="chat-input-container flex-grow relative rounded-l-lg overflow-hidden">
                    <input type="text" 
                           class="w-full p-3 border border-r-0 border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-70 backdrop-filter backdrop-blur-sm" 
                           id="textInput" 
                           placeholder="Describe your symptoms or ask a medical question...">
                    <div class="absolute inset-0 pointer-events-none shadow-inner rounded-l-lg"></div>
                </div>
                <button type="submit" 
                        class="px-6 py-3 spiritual-gradient text-white font-medium rounded-r-lg hover:opacity-90 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 shadow-md hover:shadow-lg active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </form>
            
            <!-- Action Button -->
            <div class="action-buttons flex justify-center p-4 bg-gradient-to-r from-transparent to-rgba(79,70,229,0.05) border-t border-white border-opacity-20">
                <a href="#" onclick="goHome()" class="home-button px-8 py-3 text-white font-medium rounded-lg shadow-sm flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                    </svg>
                    üè† Return to Home
                </a>
            </div>
        </section>
    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const msgerForm = document.querySelector(".input-area");
        const msgerInput = document.querySelector("#textInput");
        const msgerChat = document.querySelector(".chat-area");

        const BOT_NAME = "ü©∫ RemoteCare";
        const PERSON_NAME = "üë§ You";

        msgerForm.addEventListener("submit", event => {
            event.preventDefault();

            const msgText = msgerInput.value;
            if (!msgText) return;

            appendMessage(PERSON_NAME, "right", msgText);
            msgerInput.value = "";
            botResponse(msgText);
        });

        function appendMessage(name, side, text) {
            const msgBubbleClass = side === "right" 
                ? "user-bubble rounded-tl-2xl rounded-tr-none rounded-bl-2xl rounded-br-2xl text-white" 
                : "bot-bubble rounded-tl-none rounded-tr-2xl rounded-bl-2xl rounded-br-2xl";
            
            const nameClass = side === "right" ? "text-white text-opacity-90" : "text-white";
            
            let msgHTML = `
            <div class="msg ${side}-msg flex ${side === "right" ? "justify-end" : "justify-start"} mb-4 w-full">
                <div class="msg-bubble ${msgBubbleClass} p-4 max-w-xs md:max-w-md shadow-sm relative">
                    <div class="msg-info mb-2 flex items-center justify-between">
                        <div class="msg-info-name font-semibold ${nameClass}">${name}</div>
                        <div class="msg-info-time text-xs opacity-75 ml-2">${formatDate(new Date())}</div>
                    </div>
                    <div class="msg-text">${text}</div>
                </div>
            </div>`;

            msgerChat.insertAdjacentHTML("beforeend", msgHTML);
            msgerChat.scrollTop = msgerChat.scrollHeight;
        }

        function botResponse(rawText) {
            // Show typing indicator
            const typingHTML = `
            <div id="typing-indicator" class="msg left-msg flex justify-start mb-4">
                <div class="msg-bubble bot-bubble rounded-tl-none rounded-tr-2xl rounded-bl-2xl rounded-br-2xl p-4 max-w-xs md:max-w-md shadow-sm relative">
                    <div class="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>`;
            msgerChat.insertAdjacentHTML("beforeend", typingHTML);
            msgerChat.scrollTop = msgerChat.scrollHeight;
            
            $.get("/response", { msg: rawText }).done(function (data) {
                // Remove typing indicator
                document.getElementById("typing-indicator").remove();
                
                // Handle both string and JSON responses
                const response = typeof data === 'string' ? data : JSON.stringify(data);
                appendMessage(BOT_NAME, "left", response);
            });
        }

        function formatDate(date) {
            const h = "0" + date.getHours();
            const m = "0" + date.getMinutes();
            return `${h.slice(-2)}:${m.slice(-2)}`;
        }

        function goHome() {
            // Replace with your actual home page URL
            window.location.href = "/";
        }

        // Create floating spiritual particles
        function createParticle() {
            const particles = ['üíä', 'ü©∫', 'üè•', 'üíâ', 'ÔøΩ', 'üß¨', '‚öïÔ∏è'];
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.innerHTML = particles[Math.floor(Math.random() * particles.length)];
            particle.style.left = Math.random() * 100 + '%';
            particle.style.fontSize = (Math.random() * 1.5 + 0.5) + 'rem';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            
            document.getElementById('particles').appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 25000);
        }

        // Create particles periodically
        setInterval(createParticle, 2000);

        // Create initial particles
        for (let i = 0; i < 3; i++) {
            setTimeout(createParticle, i * 1000);
        }
        
        // Create floating circles in background
        function createFloatingCircles() {
            const circlesContainer = document.getElementById('floating-circles');
            circlesContainer.innerHTML = ''; // Clear existing circles
            
            // Create 8 random circles
            for (let i = 0; i < 8; i++) {
                const circle = document.createElement('div');
                circle.className = 'floating-circle';
                
                // Random size between 100px and 300px
                const size = Math.floor(Math.random() * 200) + 100;
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                
                // Random position
                circle.style.top = `${Math.random() * 100}%`;
                circle.style.left = `${Math.random() * 100}%`;
                
                // Random animation delay and duration
                circle.style.animationDelay = `${Math.random() * 5}s`;
                circle.style.animationDuration = `${Math.random() * 10 + 15}s`;
                
                // Random opacity
                circle.style.opacity = (Math.random() * 0.5 + 0.1).toString();
                
                circlesContainer.appendChild(circle);
            }
        }
        
        // Initialize floating circles
        createFloatingCircles();
        
        // Recreate circles occasionally for variety
        setInterval(createFloatingCircles, 30000);
    </script>
</body>
</html>
